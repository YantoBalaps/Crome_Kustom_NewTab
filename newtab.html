<!DOCTYPE html>
<html lang="id">
<head>
  <!-- META DATA & TITLE -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My New Tab</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PRELOAD RESOURCES UNTUK PERFORMANCE LEBIH BAIK -->
  <link rel="preload" href="images/fog.png" as="image">
  <link rel="preload" href="styles.css" as="style">
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo" autoplay muted loop playsinline poster="./images/fallback.jpg">
    Your browser does not support the video tag.
  </video>

  <!-- SLIDESHOW BUTTONS -->
  <button id="prevBtn" aria-label="Previous background">⟨</button>
  <button id="nextBtn" aria-label="Next background">⟩</button>

  <!-- MAIN CONTENT CONTAINER -->
  <div class="container">
  <!-- SEARCH SECTION -->
  <div class="search-section">
    <div class="floating-icon" id="runawayIcon">
      <img src="./images/search-icon.gif" alt="Search icon" class="search-icon-gif">
    </div>
    
    <form class="search-box" action="https://www.google.com/search" method="GET" role="search">
      <input type="text" name="q" placeholder="Search Google or type a URL" autofocus 
             aria-label="Search input" autocomplete="off">
    </form>
  </div>

    <!-- SHORTCUT UTAMA -->
    <div class="shortcuts" role="navigation" aria-label="Quick links">
      <a class="shortcut" href="https://www.youtube.com" aria-label="YouTube">
        <div class="shortcut-content">
          <img src="./images/1.png" alt="YouTube icon" class="shortcut-icon static">
          <img src="./images/1.gif" alt="YouTube icon" class="shortcut-icon gif">
          <span>YouTube</span>
        </div>
      </a>
      <a class="shortcut" href="https://www.pinterest.com" aria-label="Pinterest">
        <div class="shortcut-content">
          <img src="./images/2.png" alt="Pinterest icon" class="shortcut-icon static">
          <img src="./images/2.gif" alt="Pinterest icon" class="shortcut-icon gif">
          <span>Pinterest</span>
        </div>
      </a>
      <a class="shortcut" href="https://drive.google.com" aria-label="Google Drive">
        <div class="shortcut-content">
          <img src="./images/4.png" alt="Drive icon" class="shortcut-icon static">
          <img src="./images/4.gif" alt="Drive icon" class="shortcut-icon gif">
          <span>Drive</span>
        </div>
      </a>
      <a class="shortcut" href="https://facebook.com" aria-label="Facebook">
        <div class="shortcut-content">
          <img src="./images/3.png" alt="Facebook icon" class="shortcut-icon static">
          <img src="./images/3.gif" alt="Facebook icon" class="shortcut-icon gif">
          <span>Facebook</span>
        </div>
      </a>
      <a class="shortcut" href="https://www.weights.com/" aria-label="VoiceAI">
        <div class="shortcut-content">
          <img src="./images/5.png" alt="VoiceAI icon" class="shortcut-icon static">
          <img src="./images/5.gif" alt="VoiceAI icon" class="shortcut-icon gif">
          <span>VoiceAI</span>
        </div>
      </a>
      <a class="shortcut" href="https://kusonime.com/" aria-label="Kusonime">
        <div class="shortcut-content">
          <img src="./images/6.png" alt="Kusonime icon" class="shortcut-icon static">
          <img src="./images/6.gif" alt="Kusonime icon" class="shortcut-icon gif">
          <span>Kusonime</span>
        </div>
      </a>
    </div>

    <!-- CORNER SHORTCUT (TOPI KANAN) -->
    <div class="corner-shortcut" role="navigation" aria-label="Secondary links">
      <!-- Shortcut dengan efek expand on hover -->
       <a href="https://chat.deepseek.com/" class="top-shortcut" aria-label="ChatGPT">
        <img src="./images/deepseek.svg" alt="ChatGPT icon" class="icon" style="width: 20px; height: 20px;">
        <span class="label">DeepSeek</span>
      </a>
      <a href="https://mail.google.com" class="top-shortcut" aria-label="Gmail">
        <img src="./images/gmail.png" alt="Gmail icon" class="icon" style="width: 20px; height: 20px;">
        <span class="label">Gmail</span>
      </a>
      <a href="https://github.com" class="top-shortcut" aria-label="GitHub">
        <img src="./images/github-mark.png" alt="GitHub icon" class="icon" style="width: 20px; height: 20px;">
        <span class="label">Git-Hub</span>
      </a>
      <a href="https://chatgpt.com/" class="top-shortcut" aria-label="ChatGPT">
        <img src="./images/chat-gpt.png" alt="ChatGPT icon" class="icon" style="width: 20px; height: 20px;">
        <span class="label">Chat GPT</span>
      </a>
    </div>

    <!-- EFEK VISUAL -->
    <div id="snowContainer" class="snow" aria-hidden="true"></div> <!-- Efek salju -->
    <div class="fog-layer layer-1" aria-hidden="true"></div> <!-- Efek kabut lapis 1 -->
    <div class="fog-layer layer-2" aria-hidden="true"></div> <!-- Efek kabut lapis 2 -->
  </div>

  <!-- JAVASCRIPT -->
  <script src="snow.js" defer></script> <!-- Script efek salju (defer untuk load terakhir) -->
  <script src="slideshow.js" defer></script> <!-- Script slideshow background -->
  <script src="runawayIcon.js" defer></script> <!-- Script icon lari saat didekati -->
</body>
</html>
